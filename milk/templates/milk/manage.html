{% extends 'milk/base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col">
            {% if posts %}
            <table class="table table-bordered table-hover table-sm">
                <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Created</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                {% for post in posts %}
                    <tr>
                        <td>
                            {{ post.title }}
                    </td>
                        <td>{{ post.author }}</td>
                        <td>{{ post.created }}</td>
                        <td>
                            <a href="{% url 'milk:post_edit' post.id %}" class="mr-1"><i class="fas fa-edit"></i></a>
                            <a href="{% url 'milk:post' post.id %}" class="mr-1"><i class="fas fa-eye"></i></a>
                            <a href="{% url 'milk:post_delete' post.id %}" class="mr-1"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>

                {% endfor %}
                </tbody>
            </table>
            {% else %}
                <p>You do not have currently have any posts, <a href="{% url 'milk:post_create' %}">add a post</a>.
        </p>
            {% endif %}
        </div>
    </div>
</main>
<nav class="navbar fixed-bottom mb-3">
    <a class="btn btn-primary ml-auto mr-1" href="{% url 'milk:post_create' %}"><i class="fas fa-plus"></i> Add Post</a>
</nav>
{% endblock %}
